<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,300..800&family=Recursive:slnt,wght,CRSV,MONO@-15..0,300..800,0..1,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="jumbotron text-center">
        <h1 class="h1">World Stars Co.</h1>
        <h2 class="lead h2">Employee Reimbursement System</h2>
    </header>

    <main class="container">
        <section class="row justify-content-center">
            <div class="col-md-6 col-sm-8" id="login-row">
                <h3 class="h3">Login</h3>
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input class="form-control" id="username" type="text">
                </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input class="form-control" id="password" type="password">
                    </div>
                <button type="submit" id="login-btn" class="btn btn-primary">Submit</button>
            </div>
        </section>
    </main>

    <script src="javascript.js"></script>
</body>

</html>
