<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,300..800&family=Recursive:slnt,wght,CRSV,MONO@-15..0,300..800,0..1,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mr-3" href="#">World Stars Co.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarExpandContent"
            aria-controls="navbarExpandContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarExpandContent">
            <div class="navbar-nav">
                <a class="nav-link m-1" href="#">View All Reimbursements</a>
            </div>

            <a class="nav-link btn btn-danger ml-auto" id="logoutBtn" onclick="logout()" href="#">Log Out</a>
        </div>
    </nav>

    <main class="container col-12 mb-5">
        <div class="row justify-content-center">
            <header class="col-12 jumbotron text-center">
                <h1 class="h1">Company title</h1>
                <h2 class="lead h2">Reimbursement Center</h2>
            </header>
        </div>

        <div class="row justify-content-center">
            <section class="col-md-8 mt-5">
                <h3 class="h3 mb-3 text-center">Find All Reimbursements</h3>
                <button class="btn btn-success mb-3" onclick="findAllFunc()">Find all Reimbursements</button>
                <article class="p-5 border rounded shadow">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" id="id">ID</th>
                                <th scope="col" id="amt">Amount</th>
                                <th scope="col" id="submitted">Submitted</th>
                                <th scope="col" id="author">Author</th>
                                <th scope="col" id="resolved">Resolved</th>
                                <th scope="col" id="resolver">Resolver</th>
                                <th scope="col" id="status">Status</th>
                                <th scope="col" id="type">Type</th>
                            </tr>
                        </thead>
                        <tbody id="all-reimb">
                        </tbody>
                    </table>
                </article>
            </section>
        </div>
    </main>

    <footer class="container">
        copyright c etc
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="system.js"></script>
</body>

</html>
