<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,300..800&family=Recursive:slnt,wght,CRSV,MONO@-15..0,300..800,0..1,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mr-3" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarExpandContent" aria-controls="navbarExpandContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarExpandContent">
            <div class="navbar-nav">
                <a class="nav-link m-1" href="#">Add New Reimbursement</a>
            </div>

            <a class="nav-link btn btn-danger ml-auto" href="#" onclick="logout()">Log Out</a>
        </div>
    </nav>

    <main class="container col-12 mb-5">
        <div class="row justify-content-center">
            <header class="col-12 jumbotron text-center">
                <h1 class="h1">World Stars Co</h1>
                <h2 class="lead h2">Employee Reimbursement Center</h2>
            </header>
        </div>

        <div class="row justify-content-center">
            <aside class="nav nav-pills nav-justified flex-column col-md-3 col-sm-8 p-5 mr-5 border-right d-none d-sm-none d-md-block" id="pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="pills-all-tab" onclick="findAllFunc()" data-toggle="pill" href="#pills-all" role="tab" aria-controls="pills-all" aria-selected="true">all reimbursements</a>
                <a class="nav-link" id="pills-pends-tab" onclick="findStatus()" data-toggle="pill" href="#pills-pends" role="tab" aria-controls="pills-pends" aria-selected="false">pending</a>
                <a class="nav-link" id="pills-approve-tab" onclick="findStatus()" data-toggle="pill" href="#pills-approve" role="tab" aria-controls="pills-approve" aria-selected="false">approved</a>
                <a class="nav-link" id="pills-denied-tab" onclick="findStatus()" data-toggle="pill" href="#pills-denied" role="tab" aria-controls="pills-denied" aria-selected="false">denied</a>
            </aside>

            <section class="col-md-8 mt-5 tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab">
                    <h3 class="h3 mb-3 text-center">All Reimbursements</h3>
                    <div class="reimbursement mb-5">
                        <article class="p-5 border rounded shadow">
                            <table class="table table-hover" id="all-reimb">
                                
                            </table>
                        </article>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-pends" role="tabpanel" aria-labelledby="pills-pends-tab">
                    <div class="reimbursement mb-5">
                        <h3 class="h3 mb-3 text-center">Pending Reimbursements</h3>
                        <article class="p-5 border rounded shadow">
                            <table class="table table-hover" id="pend-reimb">
                            
                            </table>
                        </article>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-approve" role="tabpanel" aria-labelledby="pills-approve-tab">
                    <div class="reimbursement mb-5">
                        <h3 class="h3 mb-3 text-center">Approved Reimbursements</h3>
                        <article class="p-5 border rounded shadow">
                            <table class="table table-hover" id="app-reimb">
                        
                            </table>
                        </article>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-denied" role="tabpanel" aria-labelledby="pills-denied-tab">
                    <div class="reimbursement mb-5">
                        <h3 class="h3 mb-3 text-center">Denied Reimbursements</h3>
                        <article class="p-5 border rounded shadow">
                            <table class="table table-hover" id="deny-reimb">
                        
                            </table>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="container">
        copyright c etc
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="system.js"></script>
</body>
</html>
