<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Reimbursement</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,300..800&family=Recursive:slnt,wght,CRSV,MONO@-15..0,300..800,0..1,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mr-3" href="manager.html">World Stars Co.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarExpandContent"
            aria-controls="navbarExpandContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarExpandContent">
            <div class="navbar-nav">
                <a class="nav-link m-1" href="manager.html">View All Reimbursements</a>
                <a class="nav-link m-1" href="updateReimb.html">Update Reimbursements</a>
            </div>
        
            <a class="nav-link btn btn-danger ml-auto" id="logoutBtn" onclick="logout()" href="#">Log Out</a>
        </div>
    </nav>

    <main class="col-12 container">
        <div class="row justify-content-center">
            <header class="col-12 jumbotron jumbotron-fluid text-center">
                <div class="container">
                    <h1 class="h1">World Stars Co</h1>
                    <h2 class="lead h2">Employee Reimbursement Center</h2>
                </div>
            </header>
        </div>

        <section class="row justify-content-center">
            <div class="col-md-9">
                <h3 class="h3 mb-3 ml-3">Update Reimbursement</h3>
                <div class="form-row mb-3 ml-auto">
                    <div class="col">
                        <input class="form-control" type="text" name="id" id="reimbId" placeholder="search for reimbursement ID here" />
                    </div>
                    <div class="col">
                        <button class="btn btn-success" onclick="findOne()">Find</button>
                    </div>
                </div>
                
                <article class="p-5 border rounded shadow">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" id="id">ID</th>
                                <th scope="col" id="amt">Amount</th>
                                <th scope="col" id="submitted">Submitted</th>
                                <th scope="col" id="author">Author</th>
                                <th scope="col" id="resolved">Resolved</th>
                                <th scope="col" id="resolver">Resolver</th>
                                <th scope="col" id="status">Status</th>
                                <th scope="col" id="type">Type</th>
                            </tr>
                        </thead>
                        <tbody id="one-reimb">
                        </tbody>
                    </table>
                    <p class="mt-5" id="add-msg"></p>
                </article>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
    <script src="system.js"></script>
</body>

</html>
