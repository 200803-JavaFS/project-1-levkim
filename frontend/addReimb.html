<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,300..800&family=Recursive:slnt,wght,CRSV,MONO@-15..0,300..800,0..1,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mr-3" href="#">World Stars Co.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarExpandContent"
            aria-controls="navbarExpandContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarExpandContent">
            <div class="navbar-nav">
                <a class="nav-link" href="#">active</a>
                <a class="nav-link" href="#">active</a>
                <a class="nav-link" href="#">active</a>
                <a class="nav-link" href="#">active</a>
                <a class="nav-link" href="#">active</a>
            </div>

            <form class="form-inline ml-auto">
                <input class="form-control" id="findId" type="search" placeholder="Enter ID to search."
                    aria-label="search">
            </form>
        </div>
    </nav>

    <main class="col-12 container">
        <div class="row justify-content-center">
            <header class="col-12 jumbotron jumbotron-fluid text-center">
                <div class="container">
                    <h1 class="h1">Company title</h1>
                    <h2 class="lead h2">Reimbursement Center</h2>
                </div>
            </header>
        </div>

        <section class="row justify-content-center">
            <div class="col-md-9">
                <h3 class="h3 mb-3 ml-3">Add New Reimbursement</h3>
                <article class="p-5 border rounded shadow">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="amount">Amount of Reimbursement</label>
                            <input class="form-control" type="number" name="amount">
                        </div>
                        <div class="form-group">
                            <label for="type">Select Type</label>
                            <select class="form-control" name="type" id="reimb_type">
                                <option value="1">Travel</option>
                                <option value="2">Lodging</option>
                                <option value="3">Food</option>
                                <option value="4">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="receipt">Upload Image of Receipt</label>
                            <input class="form-control-file" type="file" name="receipt" id="reimb_receipt">
                        </div>
                        <button class="btn btn-success" type="submit">Send</button>
                    </form>
                </article>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="javascript.js"></script>
</body>

</html>
